<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Yo Nutri</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #3e2723;
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #5d4037;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      text-align: left;
    }
    .sidebar button:hover {
      background: #7b5549;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    section { display: none; }
    section.active { display: block; }

    /* Dashboard Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 { margin-bottom: 10px; }
    .card p {
      font-size: 1.4em;
      font-weight: bold;
    }

    /* Product Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #3e2723;
      color: white;
    }

    .action-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    .edit-btn { background: #2196F3; color: white; }
    .delete-btn { background: #f44336; color: white; }

    /* Add Form */
    .add-form {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .add-form input {
      padding: 8px;
      margin: 5px;
    }
    .add-form button {
      background: green;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Logout */
    .logout-btn {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background: crimson;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Yo Nutri</h2>
    <button onclick="showSection('dashboard')">ðŸ“Š Dashboard</button>
    <button onclick="showSection('products')">ðŸ“¦ Products</button>
    <button onclick="showSection('orders')">ðŸ›’ Orders</button>
    <button onclick="showSection('users')">ðŸ‘¤ Users</button>
    <button class="logout-btn" onclick="logout()">ðŸšª Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Admin Panel</h1>

    <!-- Dashboard -->
    <section id="dashboard" class="active">
      <div class="cards">
        <div class="card"><h3>Products</h3><p id="cardProducts">0</p></div>
        <div class="card"><h3>Total Stock</h3><p id="cardStock">0</p></div>
        <div class="card"><h3>Orders</h3><p>3</p></div>
        <div class="card"><h3>Users</h3><p>2</p></div>
      </div>
      <canvas id="stockChart"></canvas>
    </section>

    <!-- Products -->
    <section id="products">
      <h2>Manage Products</h2>
      <table id="productTable">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Add Product Form -->
      <div class="add-form">
        <h3>Add / Edit Product</h3>
        <input type="hidden" id="editId">
        <input type="text" id="pname" placeholder="Product Name">
        <input type="number" id="pprice" placeholder="Price">
        <input type="number" id="pstock" placeholder="Stock">
        <button onclick="saveProduct()">Save</button>
      </div>
    </section>

    <!-- Orders -->
    <section id="orders">
      <h2>Recent Orders</h2>
      <canvas id="ordersChart"></canvas>
    </section>

    <!-- Users -->
    <section id="users">
      <h2>Registered Users</h2>
      <table>
        <tr><th>User ID</th><th>Name</th><th>Email</th></tr>
        <tr><td>U01</td><td>Shiva Kumar</td><td>shiva@example.com</td></tr>
        <tr><td>U02</td><td>Navneeth</td><td>navneeth@example.com</td></tr>
      </table>
    </section>
  </div>

  <script>
    // Protect admin panel
    if(localStorage.getItem("isAdmin") !== "true"){
      alert("Access denied!");
      window.location.href = "login.html";
    }

    // Switch Sections
    function showSection(id){
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if(id === "products") renderProducts();
      if(id === "dashboard") renderDashboard();
      if(id === "orders") renderOrdersChart();
    }

    // ===== Products Management =====
    let products = JSON.parse(localStorage.getItem("products")) || [
      {id: 1, name: "Peanut Butter - Dark Chocolate", price: 299, stock: 50},
      {id: 2, name: "Peanut Butter - Dates", price: 299, stock: 35},
      {id: 3, name: "Peanut Butter - Jaggery", price: 299, stock: 20},
      {id: 4, name: "Peanut Butter - Unsweetened", price: 299, stock: 15}
    ];

    function renderProducts(){
      let tbody = document.querySelector("#productTable tbody");
      tbody.innerHTML = "";
      products.forEach(p => {
        tbody.innerHTML += `
          <tr>
            <td>${p.id}</td>
            <td>${p.name}</td>
            <td>â‚¹${p.price}</td>
            <td>${p.stock}</td>
            <td>
              <button class="action-btn edit-btn" onclick="editProduct(${p.id})">Edit</button>
              <button class="action-btn delete-btn" onclick="deleteProduct(${p.id})">Delete</button>
            </td>
          </tr>
        `;
      });
      localStorage.setItem("products", JSON.stringify(products));
      renderDashboard();
    }

    function saveProduct(){
      let id = document.getElementById("editId").value;
      let name = document.getElementById("pname").value;
      let price = document.getElementById("pprice").value;
      let stock = document.getElementById("pstock").value;

      if(!name || !price || !stock) return alert("Fill all fields!");

      if(id){
        let p = products.find(p => p.id == id);
        p.name = name; p.price = Number(price); p.stock = Number(stock);
      } else {
        let newId = products.length ? Math.max(...products.map(p=>p.id)) + 1 : 1;
        products.push({id:newId, name, price:Number(price), stock:Number(stock)});
      }

      document.getElementById("editId").value = "";
      document.getElementById("pname").value = "";
      document.getElementById("pprice").value = "";
      document.getElementById("pstock").value = "";
      renderProducts();
    }

    function editProduct(id){
      let p = products.find(p=>p.id==id);
      document.getElementById("editId").value = p.id;
      document.getElementById("pname").value = p.name;
      document.getElementById("pprice").value = p.price;
      document.getElementById("pstock").value = p.stock;
    }

    function deleteProduct(id){
      if(confirm("Delete this product?")){
        products = products.filter(p=>p.id!=id);
        renderProducts();
      }
    }

    // ===== Dashboard Charts =====
    let stockChart, ordersChart;

    function renderDashboard(){
      document.getElementById("cardProducts").innerText = products.length;
      document.getElementById("cardStock").innerText = products.reduce((a,b)=>a+b.stock,0);

      let ctx1 = document.getElementById("stockChart").getContext("2d");
      if(stockChart) stockChart.destroy();
      stockChart = new Chart(ctx1, {
        type: "bar",
        data: {
          labels: products.map(p=>p.name),
          datasets: [{
            label: "Stock",
            data: products.map(p=>p.stock),
            backgroundColor: "#5d4037"
          }]
        }
      });
    }

    function renderOrdersChart(){
      let ctx2 = document.getElementById("ordersChart").getContext("2d");
      if(ordersChart) ordersChart.destroy();
      ordersChart = new Chart(ctx2, {
        type: "pie",
        data: {
          labels: ["Delivered", "Processing", "Pending"],
          datasets: [{
            data: [5,2,1],
            backgroundColor: ["green","orange","red"]
          }]
        }
      });
    }

    function logout(){
      localStorage.removeItem("isAdmin");
      window.location.href = "login.html";
    }

    // Initial Render
    renderProducts();
    renderDashboard();
  </script>
</body>
</html>
