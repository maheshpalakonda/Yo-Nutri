<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* viewport to hide the overflow when sliding */
.yn-love__wrap{
  position:relative;
  max-width:var(--container-max);
  margin:0 auto;
  overflow:hidden;
}

/* keep your grid, but allow more columns to extend in one row */
.yn-love__grid{
  grid-auto-flow: column;                 /* new: place items in columns (one row) */
  grid-auto-columns: minmax(0,1fr);       /* new: each extra item is 1fr wide */
  transition: transform .35s ease;        /* new: smooth slide */
  will-change: transform;
}

/* side buttons (brown) */
.yn-love__nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:46px; height:46px;
  border-radius:999px;
  border:2px solid #3e2723;
  background:#3e2723;
  color:#fff; cursor:pointer;
  display:flex; align-items:center; justify-content:center;
  box-shadow:0 6px 20px rgba(0,0,0,.18);
  z-index:5;
}
.yn-love__nav--prev{ left:6px; }
.yn-love__nav--next{ right:6px; }
.yn-love__nav:disabled{
  opacity:.45; cursor:not-allowed;
  background:#6b4a3a; border-color:#6b4a3a;
}

/* keep your existing media queries; no changes needed */

  </style>
</head>
<body>
  <section class="yn-love" id="yn-love">
  <h2 class="yn-love__title">You'll definitely love this!</h2>

  <!-- NEW wrap for overflow + buttons (keeps your grid intact) -->
  <div class="yn-love__wrap" data-love-wrap>
    <!-- side buttons -->
    <button class="yn-love__nav yn-love__nav--prev" data-love-prev aria-label="Previous">&#10094;</button>
    <button class="yn-love__nav yn-love__nav--next" data-love-next aria-label="Next">&#10095;</button>

    <!-- your original grid (UNCHANGED) -->
    <div class="yn-love__grid" data-love-grid>

      <!-- 1 -->
      <article class="love-card">
        <span class="love-badge">UPCOMING</span>
        <div class="love-arch">
          <img src="images/chocolate1.png" alt="Yo Nutri – Apricot Bars">

      </article>

      <!-- 2 -->

      <!-- 3 -->

      <!-- 4 -->

      <!-- 5 (NEW) -->

        <span class="love-badge">UPCOMING</span>
        <div class="love-arch">
          <img src="images/chocolate9.jpg" alt="Yo Nutri – Hazelnut Crunch Bars">

      </article>

    </div>
  </div>
</section>
<script>
(function(){
  const wrap = document.querySelector('[data-love-wrap]');
  if(!wrap) return;
  const grid = wrap.querySelector('[data-love-grid]');
  const prev = wrap.querySelector('[data-love-prev]');
  const next = wrap.querySelector('[data-love-next]');
  const total = grid.children.length; // should be 5 with the new card
  let index = 0; // left-most visible card index

  function visibleCols(){
    // Count current template columns from computed style (your media queries set 4/3/2/1)
    const cs = getComputedStyle(grid);
    const cols = cs.gridTemplateColumns.split(' ').filter(Boolean).length || 1;
    return cols;
  }
  function gapPx(){
    const g = getComputedStyle(grid).gap || '0px';
    return parseFloat(g) || 0;
  }

  function update(){
    const v = visibleCols();
    const maxIndex = Math.max(0, total - v);
    index = Math.max(0, Math.min(index, maxIndex));

    const wrapW = wrap.clientWidth;
    const g = gapPx();
    const colW = (wrapW - (v - 1) * g) / v;     // width of one card at this breakpoint
    const tx = index * (colW + g);
    grid.style.transform = `translateX(${-tx}px)`;

    prev.disabled = index === 0;
    next.disabled = index === maxIndex;
  }

  prev.addEventListener('click', ()=>{ index--; update(); });
  next.addEventListener('click', ()=>{ index++; update(); });
  window.addEventListener('resize', update);

  update(); // init
})();
</script>
